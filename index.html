<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <title>form-login</title>
</head>
<body>
    <div class="container forms">
        <section class="form login">
            <div class=" form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="Email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="Password" placeholder="Password" class="input password">
                        <i class='bx bx-hide eye-icon'></i>
                        
                    </div>
                    <div class="form-link">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span>Não tem uma conta? </span><a href="#" class="link signup-link"> Cadastre-se</a>
                      </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                    <span>Login com o Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                 <i class='bx bxl-google google-icon'></i>
                    <span>Logar com o Google</span>
                </a>
            </div>
        </section>


<!-- --------------------------- segunda tela----------------------------- -->

        
       
        <section class="form sign-up">
            <div class=" form-content">
                <header>Cadastro</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="Email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="Password" placeholder="Senha" class="input password">
                        <i class='bx bx-hide eye-icon'></i>
                        
                    </div>
                    <div class="field input-field">
                        <input type="Password" placeholder="Confirmar a Senha" class="input password">
                        <i class='bx bx-hide eye-icon'></i>
                        
                    </div>
                  
                    
                    <div class="field button-field">
                        <button>Cadastrar</button>
                    </div>
                    <div class="form-link">
                        <span>Já tem uma conta? </span><a href="#" class="link signup-link"> Logar</a>
                      </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                    <span>Login com o Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                 <i class='bx bxl-google google-icon'></i>
                    <span>Logar com o Google</span>
                </a>
            </div>
        </section>
    </div>

   <script src="./js/index.js"></script> 
</body>
</html>
